plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
    jcenter()
}
group = 'org.logical.models'
version = '0.0.1'

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.2.6.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '6.0.13.Final'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}


publishing{
    publications{
        maven(MavenPublication){
            from components.java
        }
    }
}
